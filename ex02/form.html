<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="popup.js"></script>
</head>
<body>

    <h1>Formulaire</h1>

    <form>
        <label for="FirstName">FirstName:</label>
        <input type="text" id="firstname" name="FirstName" required>
        <br>
        <label for="Name">Name:</label>
        <input type="text" id="name" name="Name" required>
        <br>
        <label for="Age">Age:</label>
        <input type="number" id="age" name="Age" required>
        <br>
        <label for="Phone">Phone:</label>
        <input type="tel" id="phone" name="Phone" required>
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="Email" required>
        <br>
        <label for="Student-at-42">Student at 42 ?: </label>
        <input type="checkbox" id="student" name="Student-at-42" value="yes">
        <br>
        <fieldset>
            <legend>Select a gender:</legend>
          
            <div>
              <input type="radio" id="gender_male" name="drone" value="Male" checked />
              <label for="gender_male">Male</label>
            </div>
          
            <div>
              <input type="radio" id="gender_female" name="drone" value="Female" />
              <label for="gender_female">Female</label>
            </div>
          
            <div>
              <input type="radio" id="gender_other" name="drone" value="Other" />
              <label for="gender_other">Other</label>
            </div>
          </fieldset>
        <br>
        <button type="button" onclick="displayFormContents()">Submit form</button>
    </form>

</body>
</html>
